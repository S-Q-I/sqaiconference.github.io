{% include base_path %}

<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <button class="mobile-menu-button"><div class="navicon"></div></button>
        <ul class="visible-links">
          <li class="masthead__menu-item masthead__menu-item--lg persist"><a href="{{ base_path }}/">{{ site.title }}</a></li>
          {% for link in site.data.navigation.main %}
            {% if link.children %}
              <li class="masthead__menu-item has-dropdown">
                <a href="{{ link.url }}">{{ link.title }}</a>
                <ul class="dropdown">
                  {% for child in link.children %}
                    <li><a href="{{ child.url }}">{{ child.title }}</a></li>
                  {% endfor %}
                </ul>
              </li>
            {% else %}
              <li class="masthead__menu-item"><a href="{{ link.url }}">{{ link.title }}</a></li>
            {% endif %}
          {% endfor %}
          <li class="masthead__menu-item persist tail lang-switch">
            <a href="#" title="Switch Language" role="button" aria-label="Switch Language">
              <span class="lang-icon">EN</span>
            </a>
          </li>
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>
